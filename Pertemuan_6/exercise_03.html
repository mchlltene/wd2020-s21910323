<h1>Table 4x4</h1>
<body>
    <p>Menggunakan coslpan dan rowspan untuk Merge <br>baris dan Kolom</p>
<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td>&nbsp;&nbsp;&nbsp;&nbsp; 1,1 &nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp; 1,2 &nbsp;&nbsp;&nbsp;&nbsp;</td>

    </tr>
    <tr>
        <td>&nbsp;&nbsp;&nbsp;&nbsp; 2,1 &nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2" rowspan="2"></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp; 2,4 &nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;&nbsp;&nbsp;&nbsp; 3,1 &nbsp;&nbsp;&nbsp;&nbsp;</td>

    </tr>
    <tr>

        <td>&nbsp;&nbsp;&nbsp;&nbsp; 4,2 &nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp; 4,3 &nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp; 4,4 &nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
   </table>
 </body>
